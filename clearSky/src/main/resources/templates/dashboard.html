<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky 대시보드</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<!-- 헤더 -->
<header class="mb-4">
    <div th:replace="~{fragments/navbar :: nav}"></div>
</header>

<div class="container pt-3 pb-3">

    <!-- 상단 요약 카드 영역 -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body card-placeholder">
                    날씨 카드 🌡️<br>기온/습도<br>풍속/강수확률
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body card-placeholder">
                    대기질 카드 💨<br>PM10/PM2.5<br>오존/등급 색상
                </div>
            </div>
        </div>
    </div>

    <!-- 중간 시각화 영역 -->
    <div class="row mb-4">
        <div class="col-12 mb-3">
            <div class="graph-placeholder">
                시간대별 날씨 그래프 📈
            </div>
        </div>
        <div class="col-12 mb-3">
            <div class="graph-placeholder">
                대기질 변화 그래프 📊
            </div>
        </div>
    </div>

    <!-- 하단 영역 -->
    <div class="row mb-4">
        <div class="col-12 mb-3">
            <div class="map-placeholder">
                지도 🗺️ (지역 강조 + 대기질 색)
            </div>
        </div>
        <div class="col-12">
            <div id="weeklyCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-around">
                            <div class="card w-25">
                                <div class="card-body card-placeholder">주간 예보 1</div>
                            </div>
                            <div class="card w-25">
                                <div class="card-body card-placeholder">주간 예보 2</div>
                            </div>
                            <div class="card w-25">
                                <div class="card-body card-placeholder">주간 예보 3</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-around">
                            <div class="card w-25">
                                <div class="card-body card-placeholder">주간 예보 4</div>
                            </div>
                            <div class="card w-25">
                                <div class="card-body card-placeholder">주간 예보 5</div>
                            </div>
                            <div class="card w-25">
                                <div class="card-body card-placeholder">주간 예보 6</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#weeklyCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#weeklyCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
