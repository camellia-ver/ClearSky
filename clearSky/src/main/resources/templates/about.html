<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky 서비스 소개</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: nav}"></div>
</header>

<div class="container my-4">
    <h1 class="text-center mb-4">ClearSky 🌤️</h1>

    <!-- 본문 소개 카드 -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <h5 class="card-title">ClearSky 서비스 소개 🌤️</h5>
            <ul class="list-unstyled mb-0">
                <li>• 공공데이터포털 활용</li>
                <li>• 실시간 날씨/대기질 제공</li>
                <li>• 데이터 시각화 기반 UI</li>
            </ul>
        </div>
    </div>

    <!-- API 출처 카드 -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">API 출처</h6>
            <ul class="list-unstyled mb-0">
                <li>
                    • 공공데이터포털:
                    <a href="https://www.data.go.kr/" target="_blank">https://www.data.go.kr/</a>
                    <ul>
                        <li>- 단기예보 조회서비스</li>
                        <li>- 대기환경연구소 대기오염측정자료</li>
                    </ul>
                </li>
                <li>
                    • Kakao Map API:
                    <a href="https://developers.kakao.com/docs/latest/ko/local/dev-guide" target="_blank">
                        https://developers.kakao.com/docs/latest/ko/local/dev-guide
                    </a>
                    <ul>
                        <li>- 지도 표시</li>
                        <li>- 장소 검색</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
