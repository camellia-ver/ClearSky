<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: nav}"></div>
</header>

<section class="main-banner py-5 d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-box mx-auto">
                    <form id="search-form" th:action="@{/dashboard}" method="get" class="row g-2 align-items-center">
                        <div class="col-12 position-relative">
                            <input type="text" id="location-input" name="location" class="form-control" placeholder="지역 검색" autocomplete="off">
                            <ul id="autocomplete-list" class="list-group mt-2 position-absolute w-100"></ul>
                        </div>
                        <!-- 좌표 저장용 hidden -->
                        <input type="hidden" id="lat-input" name="lat">
                        <input type="hidden" id="lng-input" name="lng">

                        <div class="col-12 d-grid mt-2">
                            <button type="submit" class="btn btn-primary">🔍 검색</button>
                        </div>
                    </form>

                    <div class="col-12 d-grid mt-2">
                        <button id="openMapBtn" class="btn btn-outline-light">
                            🗺️ 지도에서 선택
                        </button>
                    </div>

                    <div class="col-12 d-grid mt-2">
                        <button id="getCurrentLocationBtn" class="btn btn-outline-light">
                            📍 현재 위치 가져오기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 지도 선택 모달 -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapModalLabel">지도에서 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body p-0">
                <div id="modal-map" style="width:100%; height:500px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Kakao Maps SDK -->
<script th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoKey} + '&libraries=services&autoload=false'}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/home.js"></script>
</body>
</html>
