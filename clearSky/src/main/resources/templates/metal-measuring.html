<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 중금속 농도 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/common.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: nav}"></div>
</header>

<div class="container my-4">
    <h1 class="text-center mb-4">지역별 대기 중 중금속 현황</h1>
    <div class="table-responsive mb-5">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
            <tr>
                <th>지역</th>
                <th>납 (Pb, µg/m³)</th>
                <th>니켈 (Ni, µg/m³)</th>
                <th>망간 (Mn, µg/m³)</th>
                <th>아연 (Zn, µg/m³)</th>
                <th>칼슙 (Ca, µg/m³)</th>
                <th>칼륨 (K, µg/m³)</th>
                <th>황 (S, µg/m³)</th>
            </tr>
            </thead>
            <tbody id="metalDataTableBody">
                <tr th:each="station : ${stationDataList}">

                    <td th:text="${station.getStationName()}">수도권</td>

                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('납')} ?: '-'">1.234</span>
                    </td>
                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('니켈')} ?: '-'">0.5</span>
                    </td>
                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('망간')} ?: '-'">0.05</span>
                    </td>
                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('아연')} ?: '-'">2.1</span>
                    </td>
                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('칼슙')} ?: '-'">10.0</span>
                    </td>
                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('칼륨')} ?: '-'">8.5</span>
                    </td>
                    <td th:with="itemData=${station.getItemData()}">
                        <span th:text="${itemData.get('황')} ?: '-'">3.0</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card shadow p-3">
        <h5 class="text-center mb-3">중금속 평균 농도 비교</h5>
        <canvas id="metalChart" height="500"></canvas>
    </div>
</div>

<script th:inline="javascript">
    const METAL_STATION_DATA = [[${stationDataList}]];
</script>
<script src="/js/metal-measuring.js"></script>
</body>
</html>
